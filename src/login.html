<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="/css/login.css">

    <body>
        <header class="header">
            <div class="logo">
                <a href="index.html">Life Des[ai]gn</a>

            <nav class="nav">
              <a href="index.html" class="nav-link active">Home</a>

        <main class="container">
            <div class="container">
                <form action="loggedin.html">
                    <h1>Welcome back</h1>
                    <p>Enter your credentials to access your account</p>
    
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
    
                    <div class="actions">
                        <label1>
                            <input type="checkbox"> Remember me
                        </label1>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
    
                    <button type="submit" class="login-button">Log in</button>
                </form>
            </div>

            <div class="divider">Or</div>
            
            <!-- Social Buttons Completely Separated -->
            <div class="social-section">
                <div class="social-buttons">
                    <button class="social-button linkedin-button">
                        <img src="/img/linkedin.png" alt="LinkedIn"> Sign in with LinkedIn
                    </button>
                    <button class="social-button google-button">
                        <img src="/img/google.png" alt="Google"> Sign in with Google
                    </button>
                    <button class="social-button apple-button">
                        <img src="/img/apple.png" alt="Apple"> Sign in with Apple
                    </button>
                </div>
            </div>
