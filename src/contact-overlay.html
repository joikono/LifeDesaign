<head>
    <link rel="stylesheet" href="/css/landingpage.css">
</head>
<div id="contact-overlay" class="overlay">
  <div class="overlay-content">
    <span class="close-btn" onclick="closeOverlay('contact-overlay')">&times;</span>
    <h2>Life Des[ai]gn - Contact Us</h2>
    <h3>Contact Form</h3>
    <p>Get in Touch—We’re Here to Support Your Growth and Innovation!</p>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address" required>
      <label for="message">Message</label>
      <textarea id="message" placeholder="Enter your message" required></textarea>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</div>
